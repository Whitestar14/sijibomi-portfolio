<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sijibomi - Site Under Renovation</title>
    <!-- Google Fonts: Querginas (local fallback), and Inter as sans-serif -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Querginas';
        src: url('css/fonts/Qerginas-Frenchstyle-Serif-BF654de2597abfb.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #f7e9e3 0%, #f5f7fa 100%);
        color: #2d1c13;
        font-family: 'Inter', Arial, Helvetica, sans-serif;
      }
      .message {
        max-width: 500px;
        padding: 2.5rem 2rem 2rem 2rem;
        background: rgba(255,255,255,0.92);
        border-radius: 22px;
        box-shadow: 0 6px 32px 0 rgba(151,79,46,0.10);
        border: 1.5px solid #e7d3c2;
        /* Soft border and shadow for a professional look */
        backdrop-filter: blur(2px);
      }
      h1 {
        font-family: 'Querginas', 'Inter', Arial, Helvetica, sans-serif;
        font-size: 2.2rem;
        margin-bottom: 16px;
        color: #974f2e;
        letter-spacing: 0.5px;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 24px;
        color: #3d2a1a;
      }
      a {
        color: #1DA1F2;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
      }
      a:hover {
        color: #974f2e;
        text-decoration: underline;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1a1a1a 0%, #2d1c13 100%);
          color: #f5f7fa;
        }
        .message {
          background: rgba(40, 24, 16, 0.96);
          box-shadow: 0 6px 32px 0 rgba(151,79,46,0.22);
          border: 1.5px solid #3d2a1a;
          /* Soft border and shadow for dark mode */
        }
        h1 {
          color: #ffb88c;
        }
        p {
          color: #f5f7fa;
        }
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>Site Under Renovation</h1>
      <p>DM <a href="https://twitter.com/xijibomi" target="_blank" rel="noopener noreferrer">@xijibomi</a> for recent work.</p>
    </div>
  </body>
</html>
