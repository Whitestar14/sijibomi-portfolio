      @font-face {
        font-family: "Code";
        font-style: normal;
        font-weight: 700;
        src: local("Code"),
          url("https://fonts.cdnfonts.com/s/12069/CODE Bold.woff")
            format("woff");
      }

      :root {
        --bg-color: rgb(21, 15, 34);
        --color: #fff;
        --font: "Qerginas", serif;
        --special-color: rgb(224, 94, 34);
        --accent-color: rgb(224, 24, 94);
        --ease-out-color: rgb(247, 247, 122);
        font-size: 15px;
        font-family: "Noto Sans", sans-serif;
        transition: all 0.4s ease;
        filter: sepia(1);

        &.filter {
          filter: sepia(0);
        }
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Code", monospace;
        font-size: 3rem;
        background: var(--bg-color);
        display: grid;
        place-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
        color: var(--color);
        transition: all 0.2s ease, background-color 0.4s ease;
      }

      #brand-wrapper,
      .brand-controls,
      .brand-accessories {
        position: fixed;
      }

      #brand-wrapper {
        display: grid;
        place-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 2;

        .brand-logo,
        .brand-container,
        .brand-line {
          cursor: default;
          position: absolute;
        }

        .brand-container,
        .brand-line {
          transform: translateY(30px);

          @media (max-width: 768px) {
          transform: translateY(10px);

          }
        }

        .brand-logo {
          font-size: 250px;
          opacity: 0.5;
          color: var(--color);
          font-weight: 600;
          pointer-events: none;
          font-family: var(--font);
          z-index: 1;

          @media (max-width: 600px) {
            font-size: calc(8rem + 1vw);
          }

          @media (max-width: 400px) {
            font-size: calc(6rem + 1vw);
          }
        }

        .brand-container {
          z-index: 3;
          justify-content: center;
          display: flex;
          position: sticky;
          gap: calc(2vmin);
          align-items: center;

          .brand-text {
            color: var(--color);
            font-feature-settings: unset;
            font-stretch: narrower;
            text-rendering: optimizeLegibility;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 2px;
            cursor: default;
            pointer-events: none;
            opacity: 0;

            @media (max-width: 768px) {
              font-size: 1.5rem;
            }

            &::after {
              content: "";
            }
          }
        }

        .brand-text#sijibomi {
          font-family: var(--font);
          font-weight: 300;
          text-transform: capitalize;
          font-size-adjust: from-font;
          position: relative;
          letter-spacing: 1px;
          color: var(--accent-color);
        }

        .brand-line {
          z-index: 2;
          width: 100vw;
          background-color: var(--bg-color);
          transition: background-color 0.4s ease;
        }
      }

       .brand-controls {
        position: fixed;
        bottom: 10vmin;
        display: none;
        flex-direction: row;
        gap: 1rem;
        z-index: 3;

        .brand-filter,
        .brand-button {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 0.5em;
          color: var(--accent-color);
          font-size: 1rem;
          cursor: pointer;
          text-transform: uppercase;
          font-family: "Rubik", sans-serif;
          padding: 0.5em 0.75em;
          background-color: rgba(224, 24, 94, 0.1);
          border: 1px solid rgba(224, 24, 94, 0.2);
          box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
          transition: all 0.4s ease;
          opacity: 0;

          svg {
            width: 20px;
            height: 20px;
            fill: var(--accent-color);
            vertical-align: middle;
            aspect-ratio: 1;
          }

          &:hover {
            background-color: rgba(226, 100, 144, 0.1);
          }

          &:active {
            background-color: rgba(228, 61, 120, 0.1);
          }

          &.complete {
            opacity: 1;
          }
        }

        .brand-filter {
          border-radius: 50%;
          padding: 0.75em;
        }
        .brand-button {
          border-radius: 5em;
        }
       }

       .brand-accessories {
        width: 100vw;
        opacity: 0.99;
        bottom: -7.5%;
        z-index: -1;

        #blob,
        #noise {
          position: absolute;
          left: 50%;
          top: 50%;
          translate: -50% -50%;
        }

        #blob {
          height: 300px;
          aspect-ratio: 1;
          position: absolute;
          filter: blur(100px);
          border-radius: 50%;
          background: var(--special-color);
          z-index: 1;
          transition: all 0.4s ease;
        }

        #blob.blobby {
          background: var(--accent-color);
        }

        #noise {
          width: 100vw;
          height: 100%;
          position: absolute;
          backdrop-filter: blur(200px);
          z-index: 2;
        }
      }
    </style>
  </head>
  <body>
      <div class="brand-accessories">
      <div id="blob"></div>
      <div id="noise"></div>
    </div>

    <div id="brand-wrapper">
      <div class="brand-logo">Sjibm</div>
      <div class="brand-container">
        <span class="brand-text" id="stunning">Beauty</span>
        <span class="brand-text" id="stylish">in</span>
        <span class="brand-text" id="sijibomi">Contrast</span>
      </div>
      <div class="brand-line"></div>
    </div>

    <div class="brand-controls">
      <a class="brand-button">
        <span class="b-icon"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M464 192c8.8 0 16-7.2 16-16V48c0-8.8-7.2-16-16-16s-16 7.2-16 16v92.6C408.8 75.5 337.5 32 256 32C132.3 32 32 132.3 32 256s100.3 224 224 224c79.9 0 150-41.8 189.7-104.8c6.6-10.4-1.4-23.2-13.7-23.2c-6 0-11.4 3.2-14.7 8.2C383.1 413 323.6 448 256 448C150 448 64 362 64 256S150 64 256 64c71.1 0 133.1 38.6 166.3 96H336c-8.8 0-16 7.2-16 16s7.2 16 16 16H464z"
            /></svg></span
        ><span class="b-text">Replay</span>
      </a>
      <a class="brand-filter"
        ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M0 71.5C0 49.7 17.7 32 39.5 32H472.5C494.3 32 512 49.7 512 71.5c0 9.2-3.2 18.1-9.1 25.2L320 317.8V446.1c0 18.7-15.2 33.9-33.9 33.9c-7.5 0-14.8-2.5-20.8-7.1l-61-47.4c-7.8-6.1-12.4-15.4-12.4-25.3V317.8L9.1 96.7C3.2 89.6 0 80.7 0 71.5zM39.5 64c-4.2 0-7.5 3.4-7.5 7.5c0 1.8 .6 3.4 1.7 4.8L220.3 301.8c2.4 2.9 3.7 6.5 3.7 10.2v88.2l61 47.4c.3 .3 .7 .4 1.1 .4c1 0 1.9-.8 1.9-1.9V312c0-3.7 1.3-7.3 3.7-10.2L478.3 76.3c1.1-1.3 1.7-3 1.7-4.8c0-4.2-3.4-7.5-7.5-7.5H39.5z"
          /></svg></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
    <script src="vendor/anime.min.js"></script>

    <script>
      // JavaScript (using Intersection Observer and Anime.js)
      document.addEventListener("DOMContentLoaded", () => {
        const wrapper = document.querySelector("#brand-wrapper");
        const logo = document.querySelector(".brand-logo");
        const container = document.querySelector(".brand-container");
        const text = document.querySelectorAll(".brand-text");
        const line = document.querySelector(".brand-line");
        const button = document.querySelector(".brand-button");
        const filter = document.querySelector(".brand-filter");
        const controls = document.querySelector(".brand-controls");
        const blob = document.querySelector("#blob");
        let easeOutColor = window.getComputedStyle(document.documentElement).getPropertyValue("--ease-out-color");
        let timeline;

        const options = {
          threshold: 0.1,
          rootMargin: "0px",
          root: null,
        };

        const isMobile = () => {
          return window.innerWidth < 768;
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              // Apply the staggered animation using anime.js
              timeline = anime
                .timeline({
                  easing: "easeOutExpo",
                  duration: 800,
                })
                .add({
                  targets: blob,
                  opacity: [0, 1],
                  complete: function () {
                    blob.classList.add("blobby");
                  },
                })
                .add({
                  targets: line,
                  height: { value: [10, isMobile() ? 30 : 60], duration: 500 },
                  delay: 800,
                })
                .add({
                  targets: [text[0], text[1], text[2]],
                  filter: ["blur(5px)", "blur(0px)"],
                  opacity: [0, 1],
                  delay: anime.stagger(1300, { start: 200 }),
                })
                .add({
                  targets: logo,
                  scale: isMobile() ? 20 : 25,
                })
                .add({
                  targets: [text[0], text[1], text[2]],
                  filter: ["blur(0px)", "blur(5px)"],
                  opacity: [1, 0],
                })
                .add({
                  targets: line,
                  height: { value: 10, duration: 500 },
                })
                .add({
                  targets: controls,
                  complete: function () {
                    controls.style.display = "flex";
                  },
                })
                .add(
                  {
                    targets: logo,
                    scale: 1,
                    color: window.getComputedStyle(text[2]).color,
                  },
                  "-=500"
                )
                .add({
                  targets: blob,
                  complete: function () {
                    blob.classList.remove("blobby");
                  },
                })
                .add(
                  {
                    targets: ["body", line],
                    background: easeOutColor,
                    complete: function () {
                      button.classList.add("complete");
                      filter.classList.add("complete");
                    },
                  },
                  "-=300"
                );

              observer.disconnect();
            }
          });
        }, options);

        observer.observe(wrapper);

        filter.onclick = () => {
          document.documentElement.classList.toggle("filter");
        };
        button.onclick = () => {
          if (timeline) timeline.restart();
          button.classList.remove("complete");
          filter.classList.remove("complete");
          controls.style.display = "none";
        };
      });
    </script>
  </body>
